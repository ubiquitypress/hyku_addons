      creator_name_type:
        type: string
        form:
          required: true
          multiple: false
          type: select
          authority: HykuAddons::NameTypeService
      creator_family_name:
        type: string
        form:
          required: true
          multiple: false
          type: text
          display_for:
            - Personal
      creator_given_name:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
        required: true
      creator_middle_name:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
      creator_suffix:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
      creator_institution:
        type: string
        form:
          required: false
          multiple: true
          type: text
          display_for:
            - Personal
      creator_role:
        type: string
        form:
          required: false
          multiple: true
          type: select
          authority: HykuAddons::RoleService
          include_blank: true
          display_for:
            - Personal
      creator_orcid:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
      creator_institutional_email:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
      creator_institutional_relationship:
        type: string
        form:
          required: false
          multiple: false
          type: select
          authority: HykuAddons::InstitutionalRelationshipService
          attributes:
            multiple: multiple
          display_for:
            - Personal
      creator_organization_name:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Organizational
        required: true
      creator_ror:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Organizational
      creator_grid:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Organizational
      creator_wikidata:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Organizational
      creator_isni:
        type: string
        form:
          required: false
          multiple: false
          type: text
          display_for:
            - Personal
            - Organizational
  institution:
    type: string
    predicate: http://www.w3.org/ns/org#organization
    multiple: true
    index_keys:
      - institution_tesim
      - institution_sim
    form:
      required: true
      primary: true
      multiple: true
      type: select
      authority: HykuAddons::InstitutionService
    required: true
  language:
    predicate: http://purl.org/dc/elements/1.1/language
    multiple: true
    index_keys:
      - language_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: select
      authority: HykuAddons::LanguageService
  doi:
    type: string
    predicate: http://purl.org/ontology/bibo/doi
    multiple: false
    index_keys:
      - doi_ssi
    form:
      required: false
      primary: true
      multiple: false
      type: text
  license:
    predicate: http://purl.org/dc/terms/rights
    multiple: true
    index_keys:
      - license_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: select
      authority: HykuAddons::LicenseService
  rights_holder:
    type: string
    predicate: http://purl.org/dc/terms/rightsHolder
    multiple: true
    index_keys:
      - rights_holder_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: text
  rights_statement:
    predicate: http://www.europeana.eu/schemas/edm/rights
    multiple: false
    index_keys:
      - rights_statement_tesim
    form:
      required: false
      primary: true
      multiple: false
      type: select
      authority: HykuAddons::RightsStatementService
  add_info:
    type: string
    predicate: http://purl.org/ontology/bibo/Note
    multiple: false
    index_keys:
      - add_info_tesim
    form:
      required: false
      primary: false
      multiple: false
      type: textarea
