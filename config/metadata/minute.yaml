attributes:
  title:
    type: string
    predicate: http://purl.org/dc/terms/title
    multiple: true
    index_keys:
      - title_tesim
      - title_sim
    form:
      required: true
      primary: true
      multiple: true
      type: text
      input: single_multi_value
  alt_title:
    type: string
    predicate: http://purl.org/dc/terms/alternative
    multiple: true
    index_keys:
      - alt_title_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: text
  resource_type:
    predicate: http://purl.org/dc/terms/type
    multiple: false
    index_keys:
      - resource_type_tesim
      - resource_type_sim
    form:
      required: true
      primary: true
      multiple: false
      type: select
      authority: HykuAddons::ResourceTypesService
      include_blank: true
      input: single_multi_value_select
  event_date:
    type: string
    predicate: http://bibframe.org/vocab/eventDate
    multiple: true
    index_keys:
      - event_date_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: date
  event_location:
    type: string
    predicate: http://bibframe.org/vocab/eventPlace
    multiple: true
    index_keys:
      - event_location_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: text
  Attendees:
    form:
      required: false
      multiple: false
      type: textarea
      authority: null
      primary: true
    type: text
    index_keys: 
      - attendees_tesim
    multiple: true
    predicate: https://schema.org/attendee
  abstract:
    type: text
    predicate: http://purl.org/dc/terms/abstract
    multiple: false
    index_keys:
      - abstract_tesim
    form:
      required: false
      primary: true
      multiple: false
      type: textarea
  keyword:
    predicate: http://purl.org/dc/elements/1.1/relation
    multiple: true
    index_keys:
      - keyword_tesim
    form:
      required: false
      primary: true
      multiple: true
      type: text
  creator:
    predicate: http://purl.org/dc/elements/1.1/creator
    multiple: true
    index_keys:
      - creator_tesim
    form:
      required: true
      primary: true
      multiple: true
      type: text
